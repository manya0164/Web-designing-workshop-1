<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hotel Room Booking Form</title>
  <style>
    :root{
      --outer-border:#6b6b6b;
      --inner-border:#8b8b8b;
      --bg:#f4f4f4;
      --table-bg: #ffffff;
    }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background:linear-gradient(#e9e9e9, #dcdcdc);
      font-family: "Times New Roman", Times, serif;
      color:#111;
      padding:40px 20px;
    }

    .container{
      width:720px;
      max-width:95%;
    }

    h1{
      text-align:center;
      font-size:42px;
      margin:0 0 18px;
      font-weight:700;
      letter-spacing:1px;
    }

    .form-table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background:var(--table-bg);
      box-shadow: 0 0 0 3px var(--outer-border);
    }

    /* make rows and cells look like the screenshot */
    .form-table td{
      border: 1px solid var(--inner-border);
      padding:10px 12px;
      vertical-align: middle;
    }

    /* left label column */
    .label{
      width:190px;
      font-size:18px;
    }

    /* colon column (thin) */
    .colon{
      width:20px;
      text-align:center;
      font-size:20px;
      font-weight:600;
    }

    /* input cell */
    .input-cell{
      padding:12px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea{
      width:100%;
      box-sizing:border-box;
      padding:7px 8px;
      font-size:15px;
      border:1px solid #999;
      border-radius:3px;
      font-family:inherit;
    }

    textarea{
      min-height:120px;
      resize:vertical;
    }

    /* make date inputs look like screenshot (small padding) */
    input[type="date"]{
      padding:6px 8px;
    }

    /* form footer with buttons */
    .actions{
      display:flex;
      gap:12px;
      justify-content:flex-start;
      align-items:center;
    }

    button{
      padding:8px 14px;
      font-size:15px;
      border:1px solid #666;
      background:#eee;
      cursor:pointer;
      border-radius:4px;
      font-family:inherit;
    }

    button:hover{ filter:brightness(.98); }

    /* smaller left padding for first column cells where label is multi-line */
    .label.multiline { padding:18px 12px; }

    /* keep layout neat on small screens */
    @media (max-width:520px){
      .label{width:36%; font-size:16px}
      .colon{display:none}
      .input-cell{padding-left:8px}
      h1{font-size:28px}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hotel Room Booking Form</h1>

    <form action="#" method="post" autocomplete="off">
      <table class="form-table" role="presentation">
        <tr>
          <td class="label">Full Name</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <input type="text" name="fullname" placeholder="Enter Your Full Name" required />
          </td>
        </tr>

        <tr>
          <td class="label">Contact Number</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <input type="tel" name="contact" placeholder="Enter Your Contact Number" pattern="[0-9+\-\s()]*" />
          </td>
        </tr>

        <tr>
          <td class="label">Email ID</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <input type="email" name="email" placeholder="Enter Your Email ID" />
          </td>
        </tr>

        <tr>
          <td class="label">Check-in Date</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <input type="date" name="checkin" placeholder="dd/mm/yyyy" />
          </td>
        </tr>

        <tr>
          <td class="label">Check-out Date</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <input type="date" name="checkout" placeholder="dd/mm/yyyy" />
          </td>
        </tr>

        <tr>
          <td class="label">Room Type</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <select name="roomtype">
              <option>Single Room</option>
              <option>Double Room</option>
              <option>Deluxe</option>
              <option>Suite</option>
            </select>
          </td>
        </tr>

        <tr>
          <td class="label">Number of Guests</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <input type="number" name="guests" min="1" placeholder="Enter Number of Guests" />
          </td>
        </tr>

        <tr>
          <td class="label multiline">Special Requests</td>
          <td class="colon">:</td>
          <td class="input-cell">
            <textarea name="requests" placeholder="Enter any special requests here..."></textarea>
          </td>
        </tr>

        <tr>
          <td style="border:none;"></td>
          <td style="border:none;"></td>
          <td style="padding:12px; text-align:left;">
            <div class="actions">
              <button type="reset">Reset Form</button>
              <button type="submit">Book Now</button>
            </div>
          </td>
        </tr>

      </table>
    </form>
  </div>
</body>
</html>
